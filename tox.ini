[tox]
minversion = 1.6
envlist = py26,py27,py33,py34,pypy,pep8
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = python setup.py testr --slowest --testr-args='{posargs}'

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py testr --coverage --testr-args='{posargs}'

[testenv:docs]
commands = python setup.py build_sphinx

[flake8]
# H803 skipped on purpose per list discussion.
# E123, E125 skipped as they are invalid PEP-8.
# H404  multi line docstring should start with a summary
## TODO(ruhe) following checks should be fixed
# E125 continuation line does not distinguish itself from next logical line
# E203 whitespace before ':'
# E226 missing whitespace around arithmetic operator
# E302 expected 2 blank lines
# E303 too many blank lines
# E501 line too long
# E721 do not compare types, use 'isinstance()'
# F401 something imported but unused
# F403 import something.*
# F841 local variable 'e' is assigned to but never used
# H201 no 'except:' at least use 'except Exception:'
# H202 assertRaises Exception too broad
# H306 imports not in alphabetical order
# H902 Use the 'not in' operator for collection membership evaluation
# W292 no newline at end of file
# W391 blank line at end of file
show-source = True
ignore = E123,E125,E203,E226,E302,E303,E501,E721,F401,F403,F841,H201,H202,H306,H404,H803,H902,W292,W391
builtins = _
exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build
